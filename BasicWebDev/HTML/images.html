<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    
    <!-- Not all tags inside of an HTML are both open and closed 
        To add information about an image, we need to define a couple of attributes for this tag 
        For this, we need to fill out the source tag and we should fill out the alt tag -->

    <img src="https://www.cookingclassy.com/wp-content/uploads/2018/05/grilled-salmon-5.jpg" alt="Slab of Salmon" height="500px" width="700px">
    <img src="./salmon_cut.jpeg" alt="Salmon cut" height="500px">

</body>
</html>
