<!DocType html>
<!-- This DocType tag is a tag that allows the browser to know what kind of file it's looking at
        In this case, by just putting in html, it means HTML5, which is the current standard. --> 
<!-- This is a comment in HTML. It can be single line or multiline. 
        It's just used to denote comments. --> 

<html>
    <!-- html tag is known as the root tag for the page -->
    <head>
        <!-- This is where we store different pieces of metadata about the webpage itself. The information here
                doesn't normally end up represented on the page itself, it's usually used for more internal 
                processes 
            
            Common HTML head tags 
            - <style> Used for internal styling 
            - <link> Used for referencing another file typically an external stylesheet 
            - <script> Used for executing JS 
            - <meta> Used for metadata and SEO (Search Engine Optimization)
            - <title> Used for denoting the tab name of the page
        -->

        <title>HTML Basics</title>

    </head>

    <body>
        <!-- This is the real meat and potatoes of your webpage. Everything you write here will be rendered 
                on the page itself 
         
            There are a variety of tags we can use inside an html body (list is not exhaustive)
            - <h#> Used for headers. Goes from h1 to h6 (getting smaller as the number gets bigger)
            - <p> Used for paragraphs 
            - <input> Used for taking in user input 
            - <b> Used for bolding 
            - <u> Used for underline 
            - <img> Used for images 
            - <ol>, <ul>, <li> Are used for lists (ol is ordered, ul is unordered, and li is each list element)
            - <div> Used for a logical division in the page 
            - <a> Used to link to other pages 
         -->

        <h1>Hello, HTML!</h1>

        <p> 
            My name is Richard and I'm sitting in the corner <br> 
            toot toot toot toot toot toot toot toot toot toot! 
            <!-- A br tag is used for dividing a section of the page with a line break --> 
        </p> 

        <hr> <!-- A horizontal line --> 

        <p> 
            And this is my second paragraph. 
        </p> 

        <!-- Resources to use 
                - W3Schools 
        --> 
        
        <!-- Anchor tags are used for linking to other pages, whether it's another file or a webpage
                and these are controlled by using the HREF attribute of the anchor tag. 
             
            Attributes are pieces of information used to manipulate the function or style of an HTML element.
            
            Some global attributes that you can apply to all of these body elements include (but not limited to):
            - class
            - id
            - hidden
            - style 
            - land
            - tabindex
            - title
        --> 
        <a href="https://google.com">Google Link (via anchor tag)</a>
        
    </body> 
</html>
